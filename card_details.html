<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment</title>
    <link rel="stylesheet" href="card_details.css">
</head>

<body>

    <header>
        <div class="header-left">
            <h1><a href="index.html">Panjabi Tadka</a></h1>
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="table_booking.html">TableBooking</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="registration.html">Registration</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Online Payment</h2>
        <form>
            <div class="form-group">
                <label for="credit-card-number">Credit Card Number</label>
                <input type="text" id="credit-card-number" name="credit-card-number" placeholder="0000 0000 0000 0000"
                    required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="expiry-month">Expiry Month</label>
                    <input type="text" id="expiry-month" name="expiry-month" placeholder="MM" required>
                </div>
                <div class="form-group">
                    <label for="expiry-year">Expiry Year</label>
                    <input type="text" id="expiry-year" name="expiry-year" placeholder="YY" required>
                </div>
                <div class="form-group">
                    <label for="ccv">CCV</label>
                    <input type="text" id="ccv" name="ccv" placeholder="CCV" required>
                </div>
            </div>
            <div class="form-group">
                <label for="name-on-card">Name On The Card</label>
                <input type="text" id="name-on-card" name="name-on-card" required>
            </div>
            <div class="button-group">
                <button type="button" onclick="window.location.href='pay.html'">Cancel Payment</button>
                <button type="button" onclick="window.location.href='orderno.html'">Proceed</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Restaurant Name. All rights reserved.</p>
    </footer>

</body>

</html>
