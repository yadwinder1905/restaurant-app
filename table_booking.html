    <section class="hero">
        <img src="images/pexels-pixabay-260922.jpg" alt="Beautiful Picture">

    <section class="booking">
        <h2>Book a Table</h2>

        <!-- Form for booking -->
        <form action="process_booking.php" method="POST" class="booking-form">
            <div class="booking-field">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>

            <div class="booking-field">
                <label for="time">Time:</label>
                <select id="time" name="time">
                    <!-- Options for time -->
                    <option value="11:00">11:00 AM</option>
                    <option value="11:30">11:30 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="12:30">12:30 PM</option>
                    <option value="13:00">01:00 PM</option>
                    <option value="13:30">01:30 PM</option>
                    <option value="14:00">02:00 PM</option>
                    <option value="14:30">02:30 PM</option>
                    <option value="15:00">03:00 PM</option>
                    <option value="15:30">03:30 PM</option>
                    <option value="16:00">04:00 PM</option>
                    <option value="16:30">04:30 PM</option>
                    <option value="17:00">05:00 PM</option>
                    <option value="17:30">05:30 PM</option>
                    <option value="18:00">06:00 PM</option>
                    <option value="18:30">06:30 PM</option>
                    <option value="19:00">07:00 PM</option>
                    <option value="19:30">07:30 PM</option>
                    <option value="20:00">08:00 PM</option>
                    <option value="20:30">08:30 PM</option>
                    <option value="21:00">09:00 PM</option>
                    <option value="21:30">09:30 PM</option>
                    <option value="22:00">10:00 PM</option>
                    <option value="22:30">10:30 PM</option>
                    <option value="23:00">11:00 PM</option>
                    <option value="23:30">11:30 PM</option>
                    <option value="00:00">12:00 AM</option>
                    <option value="00:30">12:30 AM</option>
                    <option value="01:00">01:00 AM</option>
                </select>
            </div>

            <div class="booking-field">
                <label for="party">Party Size:</label>
                <select id="party" name="party">
                    <!-- Options for party size -->
                    <option value="1">1 person</option>
                    <option value="2">2 people</option>
                    <option value="3">3 people</option>
                    <option value="4">4 people</option>
                    <option value="5">5 people</option>
                    <option value="6">6 people</option>
                    <option value="7">7 people</option>
                    <option value="8">8 people</option>
                    <option value="9">9 people</option>
                    <option value="10">10 people</option>
                    <option value="more">MORE</option>
                </select>
            </div>

            <div class="contact-details">
                <h2>Contact Details</h2>

                <div class="booking-field">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name">
                </div>

                <div class="booking-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email">
                </div>

                <div class="booking-field">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your phone number">
                </div>

                <div class="booking-field">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Any special requests or messages"></textarea>
                </div>
            </div>

            <button type="submit">Request Booking</button>
        </form>
    </section>
